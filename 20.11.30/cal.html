<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="common.css">
<script type="text/javascript">
	function chk() {
		if (!frm.num1.value) {
			alert("첫번째 숫자를 입력하세요");
			frm.num1.focus();  // 커서를 num1에 놔라
			return false;  // servlet Cal을 실행하지 마라
		}
		if (isNaN(frm.num1.value)) { // isNaN : is not a number
			alert("그게 숫자냐 ! 으이그");
			frm.num1.focus();  
			frm.num1.value=""; // num1입력한 글자를 삭제한다
			return false; 
		}
		if (!frm.num2.value) {
			alert("두번째 숫자를 입력하세요");
			frm.num2.focus();  // 커서를 num1에 놔라
			return false;  // servlet Cal을 실행하지 마라
		}
		if (isNaN(frm.num2.value)) { // isNaN : is not a number
			alert("그게 숫자냐 ! 으이그");
			frm.num2.focus();  
			frm.num2.value="";
			return false; 
		}
	}
</script></head><body><h2>사칙 연산</h2>
<form action="Cal" onsubmit="return chk()" name="frm">
<table>
	<tr><th>첫번째 수</th><td><input type="text" name="num1"
		autofocus="autofocus"></td></tr>
	<tr><th>두번째 수</th><td><input type="text" name="num2"></td></tr>
	<tr><th colspan="2"><input type="submit" value="확인"></th></tr>
</table></form>
</body>
</html>
